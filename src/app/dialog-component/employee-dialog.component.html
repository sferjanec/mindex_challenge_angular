
<div class="dialog-container">
    <h3>{{ title }}</h3>
    <div *ngIf="mode === 'delete'">
      <p>Are you sure you want to delete this employee?</p>
      <div class="dialog-actions">
        <button mat-raised-button color="warn" (click)="confirmDelete()">Delete</button>
        <button mat-raised-button (click)="cancel()">Cancel</button>
      </div>
    </div>
    <div *ngIf="mode === 'edit'">
      <form (submit)="submitForm()">
        <mat-form-field>
          <input matInput placeholder="Edit Compensation" [(ngModel)]="newCompensation" name="newCompensation" type="number" required>
        </mat-form-field>
        <div class="dialog-actions">
          <button mat-raised-button color="primary" (click)="onConfirmClick()">Confirm</button>
          <button mat-raised-button (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
